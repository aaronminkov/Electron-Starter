<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron Starter by Aaron Minkov</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- I'm just importing Font Awesome so that we have access to some icons. -->
  </head>
  <body class="noselect"> 
    <!-- Notice the class here. In style.css, I define the .noselect class and 
    prevent users from selecting within the main window. This is to enhance user
    experience! -->
    <div class="nav">
      <h4>Electron Starter by Aaron</h4>
      <div class="header-icons">
        <i id="minimize" class="fa fa-minus"></i>
        <i id="quit" class="fa fa-times"></i>
      </div>
    </div>
    <div class="container">
      <h4>Button</h4>
      <button id="doSomething" class="btn">
        Send to ipcMain & do something!
      </button>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
