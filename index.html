<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>H2O</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  </head>
  <body class="noselect">
    <nav>
      <div class="nav-menu">
        <div class="logo">
  
        </div>
        <h4 data-tab="home" class="menu-option active">
          <i class="fas fa-home"></i> Home
        </h4>
        <h4 data-tab="createtasks" class="menu-option">
          <i class="fas fa-plus-circle"></i> Create Tasks
        </h4>
        <h4 data-tab="profiles" class="menu-option">
          <i class="fas fa-user"></i> Profiles
        </h4>
        <h4 data-tab="proxies" class="menu-option">
          <i class="fas fa-server"></i></i> Proxies
        </h4>
        <h4 data-tab="statistics" class="menu-option">
          <i class="fas fa-chart-bar"></i> Statistics
        </h4>
        <h4 data-tab="settings" class="menu-option">
          <i class="fas fa-cog"></i> Settings
        </h4>
      </div>
      <div class="nav-options">
        <i id="minimize" class="fas fa-minus" title="Minimize"></i>
        <i id="close" class="fas fa-times" title="Close"></i>
      </div>
    </nav>
    
    <div class="container">
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
